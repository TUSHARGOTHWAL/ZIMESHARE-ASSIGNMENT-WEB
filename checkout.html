<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimeshare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
    <script type="module" src="firebase-config.js" defer></script>
    <script type="module" src="scripts/checkout.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="flex items-center">
                <h1 class="text-2xl font-bold text-gray-800">Zimeshare</h1>
            </a>
            <nav class="space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Home</a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Cart</a>
                <a href="checkout.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Checkout</a>
                <a href="add-product.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Add Product</a>
                <a href="login.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Login</a>
                <a href="signup.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Signup</a>
            </nav>
        </div>
    </header>



    <section class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Checkout</h2>
        <form id="checkout-form" class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-2xl font-semibold mb-4">Shipping Information</h3>
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium mb-2">Name</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-lg font-medium mb-2">Address</label>
                <input type="text" id="address" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-lg font-medium mb-2">Phone Number</label>
                <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="payment" class="block text-lg font-medium mb-2">Payment Method</label>
                <select id="payment" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="inline-block px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">Place Order</button>
        </form>
    </section>

        <footer class="bg-gray-800 text-white py-6">

            <div>
                <a href="privacy.html" class="text-gray-400 hover:text-gray-300 ml-4">Privacy Policy</a>
                <a href="terms.html" class="text-gray-400 hover:text-gray-300 ml-4">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
