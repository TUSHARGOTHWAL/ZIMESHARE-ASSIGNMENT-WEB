<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimeshare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css"> <!-- Ensure this path is correct -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
    <script type="module" src="firebase-config.js" defer></script>
    <script type="module" src="scripts/add-product.js" defer></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="flex items-center">
                <h1 class="text-2xl font-bold text-gray-800">Zimeshare</h1>
            </a>
           <nav class="space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Home</a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Cart</a>
                <a href="checkout.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Checkout</a>
                <a href="add-product.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Add Product</a>
                <a href="login.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Login</a>
                <a href="signup.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Signup</a>
            </nav>
        </div>
    </header>



    <section class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6 text-center">Add New Product</h2>
        <form id="addProductForm" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="description" rows="4" class="w-full p-3 border rounded-lg" required></textarea>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
                <input type="number" id="price" class="w-full p-3 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image URL</label>
                <input type="text" id="image" class="w-full p-3 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                <select id="category" name="category" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select a Category</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="kids">Kids</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Add Product</button>
        </form>
    </section>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="mb-4">Â© TUSHAR GOTHWAL.  Zimeshare All rights reserved.</p>
            <div>
                <a href="privacy.html" class="text-gray-400 hover:text-gray-300 ml-4">Privacy Policy</a>
                <a href="terms.html" class="text-gray-400 hover:text-gray-300 ml-4">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>

</html>
