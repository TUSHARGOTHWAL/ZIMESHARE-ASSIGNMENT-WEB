<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimeshare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
    <script type="module" src="./scripts/firebase-config.js" defer></script>
    <script type="module" src="./scripts/product.js" defer></script>
</head>

<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="flex items-center">
                <h1 class="text-2xl font-bold text-gray-800">Zimeshare</h1>
            </a>
            <nav class="space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Home</a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Cart</a>
                <a href="checkout.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Checkout</a>
                <a href="add-product.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Add Product</a>
                <a href="login.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Login</a>
                <a href="signup.html" class="text-gray-600 hover:text-gray-900 transition duration-300 text-lg">Signup</a>
            </nav>
        </div>
    </header>

    <section class="container mx-auto p-6">
        <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col md:flex-row">
            <div class="w-full md:w-1/2">
                <img id="product-image" src="" alt="Product Image" class="w-full h-auto object-cover rounded-lg">
            </div>
            <div class="w-full md:w-1/2 md:pl-6">
                <h2 id="product-name" class="text-3xl font-bold mb-2 text-gray-900"></h2>
                <p id="product-description" class="text-gray-700 mb-4"></p>
                <p id="product-price" class="text-xl font-semibold mb-4 text-gray-900"></p>
                
                <div class="mb-4">
                    <label for="product-color" class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                    <select id="product-color" class="block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="product-size" class="block text-sm font-medium text-gray-700 mb-1">Size</label>
                    <select id="product-size" class="block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">Extra Large</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="product-quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                    <input type="number" id="product-quantity" value="1" min="1" class="block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <button id="add-to-cart" class="w-full px-6 py-3 bg-blue-500 text-white rounded-md shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Add to Cart
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="mb-4">Â© TUSHAR GOTHWAL.  Zimeshare All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="privacy.html" class="text-gray-400 hover:text-gray-300">Privacy Policy</a>
                <a href="terms.html" class="text-gray-400 hover:text-gray-300">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>

</html>
